<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TapSwap Web</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #121212, #29294d);
      color: #fff;
      min-height: 100vh;
    }
    .app {
      max-width: 400px;
      margin: auto;
      padding: 20px;
    }
    .status-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      flex-wrap: wrap;
      gap: 10px;
    }
    .status-item {
      background: #1e1e2f;
      padding: 8px 14px;
      border-radius: 10px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .wallet-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1e1e2f;
      border-radius: 12px;
      padding: 10px 14px;
      margin-bottom: 20px;
      font-weight: 600;
    }
    .coin-img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle, #ffeb3b, #b8860b);
      margin: 30px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 25px #ffd700a0, inset 0 0 10px #fff4;
      position: relative;
      cursor: pointer;
      transition: transform 0.15s ease-in-out;
    }
    .coin-img::before,
    .coin-img::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
    }
    .coin-img::before {
      width: 90%;
      height: 90%;
      background: repeating-radial-gradient(circle, transparent 0, transparent 4px, #ffdf0060 5px, transparent 6px);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .coin-img::after {
      width: 60%;
      height: 60%;
      background: repeating-linear-gradient(45deg, #b8860b, #b8860b 2px, transparent 2px, transparent 4px);
      transform: rotate(45deg);
    }
    .coin-img:active {
      transform: scale(1.1);
    }
    .energy-boost {
      background: #2e2e4d;
      border-radius: 10px;
      padding: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .energy-boost span {
      font-weight: 600;
    }
    .boost-btn {
      background: #ff7f50;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .boost-btn:hover {
      background: #ff5722;
    }
    .nav-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 10px;
    }
    .nav-buttons button {
      flex: 1 1 40%;
      background: #39396b;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .nav-buttons button:hover {
      background: #5757a3;
    }
    @media (max-width: 420px) {
      .coin-img {
        width: 150px;
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="status-bar">
      <div class="status-item">ðŸª™ <span id="coin-count">0</span></div>
      <div class="status-item">âš¡ <span id="tap-energy">500</span></div>
      <div class="status-item">ðŸ’Ž <span id="gems">0</span></div>
    </div>

    <div class="wallet-bar">
      <span>Wood</span>
      <span style="opacity: 0.8; cursor: pointer;">Connect Wallet</span>
    </div>

    <div class="coin-img" id="tap-coin"></div>

    <div class="energy-boost">
      <span id="energy-display">âš¡ 500 / 500</span>
      <button class="boost-btn" id="boost-btn">Boost</button>
    </div>

    <div class="nav-buttons">
      <button>Earn</button>
      <button>Tasks</button>
      <button>Account</button>
      <button>Drop</button>
    </div>
  </div>

  <script>
    let coinCount = 0;
    let energy = 500;
    const maxEnergy = 500;

    const coinCountEl = document.getElementById('coin-count');
    const energyDisplayEl = document.getElementById('energy-display');
    const tapCoin = document.getElementById('tap-coin');
    const boostBtn = document.getElementById('boost-btn');

    const updateDisplay = () => {
      coinCountEl.textContent = coinCount;
      energyDisplayEl.textContent = `âš¡ ${energy} / ${maxEnergy}`;
    };

    tapCoin.addEventListener('click', () => {
      if (energy > 0) {
        coinCount++;
        energy--;
        updateDisplay();
        tapCoin.style.transform = 'scale(1.15)';
        setTimeout(() => tapCoin.style.transform = 'scale(1)', 150);
      }
    });

    boostBtn.addEventListener('click', () => {
      energy = maxEnergy;
      updateDisplay();
    });
  </script>
</body>
</html>
